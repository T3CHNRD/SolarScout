
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="max-w-lg w-full bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Electricity Usage Calculator</h1>

    <!-- Input Fields for Usage per Month -->
    <div id="usage-inputs" class="space-y-4">
      <!-- Dynamically generated month inputs will go here -->
    </div>

    <!-- Input Fields for Rates -->
    <div class="mt-6">
      <label for="peakRate" class="block text-sm font-medium text-gray-700">Peak Rate (cents per kWh)</label>
      <input id="peakRate" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter peak rate">

      <label for="offPeakRate" class="block text-sm font-medium text-gray-700 mt-4">Off-Peak Rate (cents per kWh)</label>
      <input id="offPeakRate" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter off-peak rate">
    </div>

    <!-- Calculate Button -->
    <div class="mt-6 flex justify-center">
      <button onclick="calculate()" class="bg-indigo-500 text-white px-4 py-2 rounded-md shadow hover:bg-indigo-600 focus:outline-none">Calculate</button>
    </div>

    <!-- Results Display -->
    <div id="results" class="mt-6 text-center text-gray-700">
      <p id="totalUsage" class="text-lg font-semibold"></p>
      <p id="totalCost" class="text-lg font-semibold"></p>
    </div>
  </div>

  <!-- JavaScript to handle calculations -->
  <script>
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    
    function createMonthInputs() {
      const container = document.getElementById('usage-inputs');
      months.forEach(month => {
        const monthDiv = document.createElement('div');
        monthDiv.className = "flex justify-between items-center";

        const label = document.createElement('label');
        label.className = "text-gray-700";
        label.innerText = month;

        const input = document.createElement('input');
        input.type = "number";
        input.id = month;
        input.placeholder = `Usage in ${month}`;
        input.className = "mt-1 block w-32 rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm";

        monthDiv.appendChild(label);
        monthDiv.appendChild(input);
        container.appendChild(monthDiv);
      });
    }

    function calculate() {
      const usage = months.reduce((acc, month) => acc + (parseFloat(document.getElementById(month).value) || 0), 0);
      document.getElementById('totalUsage').innerText = `Total Usage: ${usage} kWh`;

      const peakRate = parseFloat(document.getElementById('peakRate').value) || 0;
      const offPeakRate = parseFloat(document.getElementById('offPeakRate').value) || 0;
      const rate = (peakRate + offPeakRate) / 2 / 100; // Average rate in dollars
      
      const cost = usage * rate;
      document.getElementById('totalCost').innerText = `Estimated Cost: $${cost.toFixed(2)}`;
    }

    // Initialize the month input fields
    createMonthInputs();
  </script>
</body>
</html>
